<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <META Http-Equiv="Cache-Control" Content="no-cache">
  <META Http-Equiv="Pragma" Content="no-cache">
  <META Http-Equiv="Expires" Content="0">

  <link rel="stylesheet" href="bower_components/v-accordion/dist/v-accordion.css"/>
  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
  <link rel="stylesheet" href="app.css">

  <script src="bower_components/jquery/jquery.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
  <script src="Component/Foodie_bucket.js"></script>
  <script src="Journeys/journeyContent.js"></script>
  <script src="JourneyDetails/journey.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/v-accordion/dist/v-accordion.js"></script>
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>


</head>
<body  ng-app="myApp" ng-controller="MainController" style="background-color: #F2F2F2">
<div id="main" ng-init="user.username = ''; user.password = ''">
<div id="header">
<md-toolbar layout="row">
  <div class="md-toolbar-tools">
    <span class="md-title" style="margin-bottom: 5%;">FoodieJournal</span>
  </div>
<section id="loginSection" ng-switch="isAuthenticated">
  <div id="loggedinUser" ng-switch-when=true>
    <span id="greetUser" class="md-subhead">Hi {{user.username || usrnm}}! </span>
    <md-menu md-position-mode="target-right target" >
    <span class="md-subhead" aria-label="Login menu" ng-click="$mdOpenMenu()">
      <div id="userImage">
        <img src="assets/UserImage.png" alt="user">
      </div>
    </span>
      <md-menu-content width="3">
        <md-input-container  flex>
          <md-button class="md-raised" ng-click="">My Account</md-button>
        </md-input-container>
        <md-input-container>
          <md-button class="md-raised" ng-click="Logout()">Logout</md-button>
        </md-input-container>
      </md-menu-content>
    </md-menu>
  </div>
  <div ng-switch-when=false>
  <md-menu md-position-mode="target-right target" >
    <span class="md-subhead" aria-label="Login menu" ng-click="$mdOpenMenu()">
      Login
    </span>
    <md-menu-content width="4">
        <md-input-container  flex>
          <label>Email or Username</label>
          <input type="text" ng-model="user.username">
        </md-input-container>
        <md-input-container flex>
          <label>Password</label>
          <input type="password" ng-model="user.password">
        </md-input-container>
      <md-input-container>
      <md-button class="md-raised" ng-click="Authenticate(user.username, user.password)">Login</md-button>
        </md-input-container>
      </md-menu-content>
  </md-menu>

  </div>
</section>
</md-toolbar>
</div>

<div id="container">
  <div ng-view></div>
</div>

  <!--ng-if="isFooter"-->
<div id="footer" >
  <div>
    <span>Developed by</span>
  </div>
  <div id="footerLogo">
  <img src="assets/AOWP.png" alt="AOWP">
  <img src="assets/Accenture.png" alt="Accenture">
  </div>
</div>
</div>

</body>
</html>
